<html>

<head>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html > body {
            font-family: "GmarketSansMedium";
            text-underline-position: under;
        }
    </style>

</head>

<body>

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>

<script>
    function JoinForim__submit(form){
        // username이 올바른지 체크

        form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

        if (form.username.value.length == 0){
            alert("아이디를  입력해주세요.");
            form.username.focus();
            return;
        }


        if (form.username.value.length < 4){
            alert("아이디를 4자 이상 입력해주세요.");
            form.username.focus();
            return;
        }

        // password 가 올바른지 체크

        if (form.password.value.length == 0){
            alert("비밀번호를  입력해주세요.");
            form.password.focus();
            return;
        }

        form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

        if (form.password.value.length < 8){
            alert("비밀번호를 8자 이상 입력해주세요.");
            form.password.focus();
            return;
        }

        form.submit(); // 폼 발송

    }
    // onsubmit= retrun false 하면 버튼이 안먹힘
</script>

<form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="JoinForim__submit(this);return false;">

    <div>
        <input type="text" name="username" maxlength="30" placeholder="아이디" class="input input-bordered">
    </div>
    <div>
        <input type="password" name="password" maxlength="30" placeholder="비밀번호" class="input input-bordered">
    </div>
    <div>
        <input type="submit" value="회원가입" class="btn btn-primary">
    </div>
</form>

</body>

</html>
